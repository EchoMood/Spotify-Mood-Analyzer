<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin â€“ User Database</title>

    <!-- Set dark theme and base styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            padding: 2rem;
        }

        /* Table layout styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e1e1e;
        }

        th,
        td {
            padding: 12px 16px;
            border: 1px solid #333;
            text-align: left;
        }

        th {
            background-color: #333;
        }

        /* Header spacing */
        h2 {
            margin-bottom: 1rem;
        }

        /* Link appearance */
        a {
            color: #4dd0e1;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Page heading for admin user view -->
    <h2>ðŸ‘¤ Registered Users</h2>

    <!-- Begin table to display all users in database -->
    <table>
        <thead>
            <tr>
                <!-- User ID column links to detailed track view -->
                <th>ID (Click to view tracks)</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <!-- Link redirects to /admin/tracks/<user_id> to inspect userâ€™s tracks -->
                <td>
                    <a href="{{ url_for('admin_view_tracks', user_id=user.id) }}">
                        {{ user.id }}
                    </a>
                </td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
