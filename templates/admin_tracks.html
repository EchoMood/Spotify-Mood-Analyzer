<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ user.display_name }}'s Tracks & Moods</title>

    <!-- Basic styling for the admin table view -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            padding: 0.6rem;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <!-- Display user info and section title -->
    <h1>ðŸŽµ Tracks & Moods for {{ user.display_name or user.email }}</h1>

    <!-- Table to display all track + mood feature data -->
    <table>
        <thead>
            <tr>
                <th>Time Range</th>
                <th>Name</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Popularity</th>
                <th>Mood</th>
                <th>Valence</th>
                <th>Energy</th>
            </tr>
        </thead>
        <tbody>
            {% for t in tracks %}
            <tr>
                <td>{{ t.time_range }}</td>
                <td>{{ t.name }}</td>
                <td>{{ t.artist }}</td>
                <td>{{ t.album }}</td>
                <td>{{ t.popularity }}</td>
                <td>{{ t.mood }}</td>
                <td>{{ t.valence }}</td>
                <td>{{ t.energy }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
