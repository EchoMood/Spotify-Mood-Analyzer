<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Charset set for universal character encoding -->
    <meta charset="UTF-8">
    <!-- Viewport meta tag ensures responsive design across all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title shown on browser tab -->
    <title>EchoMood â€¢ Sign In</title>

    <!-- Linking the login-specific stylesheet; Flask will resolve the static path dynamically -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    <!-- Section containing animated background tiles for aesthetic visual feedback -->
    <div class="container">
        <!-- Each .box uses a custom CSS variable for its base color, creating a spotlight effect -->
        <div class="box" style="--clr: var(--happy-color);"></div>
        <div class="box" style="--clr: var(--sad-color);"></div>
        <div class="box" style="--clr: var(--excited-color);"></div>
        <div class="box" style="--clr: var(--motivated-color);"></div>
        <div class="box" style="--clr: var(--chill-color);"></div>
        <div class="box" style="--clr: var(--angry-color);"></div>
        <div class="box" style="--clr: var(--happy-color);"></div>
        <div class="box" style="--clr: var(--sad-color);"></div>
        <div class="box" style="--clr: var(--excited-color);"></div>
        <div class="box" style="--clr: var(--motivated-color);"></div>
        <div class="box" style="--clr: var(--chill-color);"></div>
        <div class="box" style="--clr: var(--angry-color);"></div>
        <div class="box" style="--clr: var(--happy-color);"></div>
        <div class="box" style="--clr: var(--sad-color);"></div>
        <div class="box" style="--clr: var(--excited-color);"></div>
    </div>

    <!-- Login form container with frosted-glass visual effect -->
    <div class="login">
        <h2>Login</h2>

        <!-- Flask-WTF form begins here with CSRF token automatically added -->
        <form method="POST" action="{{ url_for('login') }}">
            {{ form.hidden_tag() }}

            <!-- Email input field: floating label effect handled via CSS transitions -->
            <div class="inputBox">
                {{ form.email(class="authentication", placeholder=" ") }}
                <span>Email</span>
            </div>

            <!-- Password input field: matches styling and behavior of email field -->
            <div class="inputBox">
                {{ form.password(class="authentication", placeholder=" ") }}
                <span>Password</span>
            </div>

            <!-- Submit button styled consistently with other inputs -->
            <div class="inputBox">
                {{ form.submit(class="authentication", value="Sign in") }}
            </div>
        </form>

        <!-- Links for password recovery and new user sign-up -->
        <div class="group">
            <a href="#">Forgot Password</a>
            <a href="{{ url_for('signup') }}">Sign up</a>
        </div>

        <!-- Visual divider for alternate login methods -->
        <div class="or-divider"><span>OR</span></div>

        <!-- Spotify OAuth login button with redirect using Flask route -->
        <button type="button" class="inputBox oauth-btn spotify-btn"
            onclick="location.href='{{ url_for('oauth_spotify') }}'">
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png"
                alt="Spotify logo" class="btn-icon">
            Connect with Spotify
        </button>

        <!-- Apple Music OAuth login button -->
        <button type="button" class="inputBox oauth-btn apple-btn"
            onclick="location.href='{{ url_for('oauth_apple') }}'">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Music logo"
                class="btn-icon">
            Connect with Apple Music
        </button>
    </div>

    <!-- JavaScript file that powers spotlight hover effect on background tiles -->
    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
</body>

</html>
